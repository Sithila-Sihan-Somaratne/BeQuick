<p align="center">First, you must login!</p>
<br>
<form [formGroup]="logInForm" method="post">
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput1" placeholder="Name Surname" formControlName="userName">
        <label for="floatingInput1">User name</label>
    </div>
    <div *ngIf="logInForm.get('userName')?.invalid && (logInForm.get('userName')?.dirty || logInForm.get('userName')?.touched)" style="color: red; font-size: 15px; font-weight: 700;">
        <div *ngIf="logInForm.get('userName')?.errors?.['required']">User name is required.</div>
    </div>
    <div class="form-floating">
        <input [type]="hide ? 'password' : 'text'" class="form-control" id="floatingPassword1" placeholder="Password" formControlName="userPwd">
        <label for="floatingPassword1">Password</label>
    </div>
    <div *ngIf="logInForm.get('userPwd')?.invalid && (logInForm.get('userPwd')?.dirty || logInForm.get('userPwd')?.touched)" style="color: red; font-size: 15px; font-weight: 700;">
        <div *ngIf="logInForm.get('userPwd')?.errors?.['required']">Password is required.</div>
        <div *ngIf="logInForm.get('userPwd')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
        <div *ngIf="logInForm.get('userPwd')?.errors?.['pattern']">Password must contain at least one lowercase letter, one uppercase letter, one number, and one special character.</div>
    </div>
    <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1" (change)="hide = !hide">
        <label class="form-check-label" for="flexCheckDefault1">Show password</label>
    </div>
</form>
<br>
<div id="liveAlertPlaceholder3"></div>
<br>
<button class="btn btn-warning w-100 py-2" type="submit" (click)="logIn()"><b>Log in</b></button>
<br><br>
<p align="center">Are you new to BeQuick? Go to the Sign Up!</p>
