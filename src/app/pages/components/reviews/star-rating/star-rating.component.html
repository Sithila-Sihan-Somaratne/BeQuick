<div class="rating">
    <span id="rating">{{rating}}</span>/5
</div>
<div class="container">
    <fa-icon 
        [class.rated] = "rating >= 5"
        [icon]="faStar" 
        (click)="setRating(5)"
        (mouseover)="setRating(5)"
    ></fa-icon>
    <fa-icon 
        [class.rated] = "rating >= 4"
        [icon]="faStar" 
        (click)="setRating(4)"
        (mouseover)="setRating(4)"
    ></fa-icon>
    <fa-icon 
        [class.rated] = "rating >= 3"
        [icon]="faStar" 
        (click)="setRating(3)"
        (mouseover)="setRating(3)"
    ></fa-icon>
    <fa-icon 
        [class.rated] = "rating >= 2"
        [icon]="faStar" 
        (click)="setRating(2)"
        (mouseover)="setRating(2)"
    ></fa-icon>
    <fa-icon 
        [class.rated] = "rating >= 1"
        [icon]="faStar" 
        (click)="setRating(1)"
        (mouseover)="setRating(1)"
    ></fa-icon>
</div>
